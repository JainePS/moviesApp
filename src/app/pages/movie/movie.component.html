<div class="row" *ngIf="movie">
  <div class="col-md-3">
    <!-- imagem -->
    <img
      [src]="movie.poster_path | poster"
      [alt]="movie.title"
      class="img-thumbnail"
    />
  </div>
  <div class="col-md-6">
    <!-- detalhe -->
    <h3>{{ movie.title }}</h3>
    <div class="row">
      <div class="col-md-6">
        <star-rating
          [value]="movie.vote_average"
          checkedcolor="gold"
          uncheckedcolor="black"
          size="25px"
          totalstars="10"
        ></star-rating>
      </div>
      <div class="col text-white">
        {{ movie.vote_average | number: "1.1-2" }}
      </div>
    </div>
    <div class="row mt-3">
      <div class="col text-white">
        {{ movie.overview }}
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-info" (click)="turnBack()">Back</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
  <div class="col">
    <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
  </div>
</div>
