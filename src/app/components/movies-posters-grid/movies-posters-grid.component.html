<div class="row">
    <div class="col-md-3 mb-5" *ngFor=" let movie of movies">
      
        <img src="http://image.tmdb.org/t/p/w300{{movie.poster_path}}" class="image-fluid poster">
        <div>
            <h3>{{movie.title}}</h3>
        </div>
        
        <div class="row">
            <div class="col-10 text-yellow">
                ******
            </div>
            <div class="col-2 text-white">{{movie.vote_average | number:'1.1-2'}}</div>
        </div>
    </div>
</div>
